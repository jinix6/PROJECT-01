  #background 
      {
    background: white 	no-repeat center center;	
    position: fixed;
    width: 100%;
    height: 100vh;
    z-index: 99999;
    opacity: 1;
       }
  @keyframes fade1
       {
  from {
    opacity: 1;
    
       }
  to   {
    opacity: 0;
    visibility: hidden;
       }
       }
  @keyframes blurfade 
       {
  0%   {  
    filter: blur(20px);
    transform: scale(0.7);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
       }

  20%  {
    filter: blur(15px);
       }
  40%  {
    filter: blur(10px);
       }
  60%  {
    filter: blur(5px);
       }
  100% {
  filter: blur(0px);
       }
       }
  .lds-ring 
       {
    display: inline-block;
    position: relative;
    width: 100px;
    height: 100px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
       }
  .lds-ring div 
       {
    box-sizing: border-box;
    display: block;
    position: absolute;
    width: 80px;
    height: 80px;
    margin: 8px;
    border: 8px solid #FFBA00;
    border-radius: 50%;
    animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: #FFBA00 transparent transparent transparent;
       }
  .lds-ring div:nth-child(1) 
       {
    animation-delay: -0.45s;
       }
  .lds-ring div:nth-child(2) 
       {
    animation-delay: -0.3s;
       }
  .lds-ring div:nth-child(3) 
       {
    animation-delay: -0.15s;
       }
@keyframes lds-ring 
       {
  0%   {
    transform: rotate(0deg);
       }
  100% {
    transform: rotate(360deg);
       }
       }

.play_button:hover 
            {

            }
.play_button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--color);
  z-index: -1;
  transform: scale(0);
  transition: 0.5s;
}

.play_button:hover::before {
  transform: scale(1);
  transition-delay: 0.5s;
  box-shadow: 0 0 10px var(--color),
    0 0 30px var(--color),
    0 0 60px var(--color);
}

.play_button span {
  position: absolute;
  background: var(--color);
  pointer-events: none;
  border-radius: 2px;
  box-shadow: 0 0 10px var(--color),
    0 0 20px var(--color),
    0 0 30px var(--color),
    0 0 50px var(--color),
    0 0 100px var(--color);
  transition: 0.5s ease-in-out;
  transition-delay: 0.25s;
}

.play_button:hover span {
  opacity: 0;
  transition-delay: 0s;
}

.play_button span:nth-child(1),
.play_button span:nth-child(3) {
  width: 40px;
  height: 4px;
}

.play_button:hover span:nth-child(1),
.play_button:hover span:nth-child(3) {
  transform: translateX(0);
}

.play_button span:nth-child(2),
.play_button span:nth-child(4) {
  width: 4px;
  height: 40px;
}

.play_button:hover span:nth-child(1),
.play_button:hover span:nth-child(3) {
  transform: translateY(0);
}

.play_button span:nth-child(1) {
  top: calc(50% - 2px);
  left: -50px;
  transform-origin: left;
}

.play_button:hover span:nth-child(1) {
  left: 50%;
}

.play_button span:nth-child(3) {
  top: calc(50% - 2px);
  right: -50px;
  transform-origin: right;
}

.play_button:hover span:nth-child(3) {
  right: 50%;
}

.play_button span:nth-child(2) {
  left: calc(50% - 2px);
  top: -50px;
  transform-origin: top;
}

.play_button:hover span:nth-child(2) {
  top: 50%;
}

.play_button span:nth-child(4) {
  left: calc(50% - 2px);
  bottom: -50px;
  transform-origin: bottom;
}

.play_button:hover span:nth-child(4 ) {
  bottom: 50%;
}
